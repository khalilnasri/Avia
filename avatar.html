<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVA-Train - Avatar & Voice Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .avatar-page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-page-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 60px;
            width: 100%;
            max-width: 1200px;
        }

        .avatar-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 32px;
        }

        .avatar-orb-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #aivaOrb {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(22, 163, 74, 0.3) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 3px solid rgba(34, 197, 94, 0.3);
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #aivaOrb .eye {
            width: 20px;
            height: 20px;
            background: #22c55e;
            border-radius: 50%;
            position: absolute;
            top: 35%;
            transition: all 0.2s ease;
        }

        #aivaOrb .eye.left {
            left: 30%;
        }

        #aivaOrb .eye.right {
            right: 30%;
        }

        #aivaOrb .mouth {
            width: 60px;
            height: 30px;
            border: 3px solid #22c55e;
            border-top: none;
            border-radius: 0 0 60px 60px;
            position: absolute;
            bottom: 30%;
            transition: all 0.2s ease;
        }

        /* Idle State: Blinken */
        #aivaOrb.idle .eye {
            animation: blink-orb 3s ease-in-out infinite;
        }

        @keyframes blink-orb {
            0%, 90%, 100% {
                opacity: 1;
                transform: scaleY(1);
            }
            95% {
                opacity: 0.1;
                transform: scaleY(0.1);
            }
        }

        /* Thinking State: Pulsierender Glow */
        #aivaOrb.thinking::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.4) 0%, transparent 70%);
            animation: pulse-glow-orb 1.5s ease-in-out infinite;
            z-index: -1;
        }

        #aivaOrb.thinking {
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.3), 0 0 80px rgba(34, 197, 94, 0.2);
        }

        @keyframes pulse-glow-orb {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Speaking State: Mouth Animation + stÃ¤rkerer Glow */
        #aivaOrb.speaking .mouth {
            animation: speak-orb 0.5s ease-in-out infinite;
        }

        #aivaOrb.speaking {
            box-shadow: 0 0 50px rgba(34, 197, 94, 0.4), 0 0 100px rgba(34, 197, 94, 0.3);
        }

        @keyframes speak-orb {
            0%, 100% {
                height: 30px;
                border-radius: 0 0 60px 60px;
            }
            50% {
                height: 45px;
                border-radius: 0 0 80px 80px;
            }
        }

        .avatar-title {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            text-align: center;
            margin: 0;
        }

        .chat-side {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
        }

        .chat-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }

        .tts-toggle {
            background: transparent;
            border: 2px solid #22c55e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .tts-toggle:hover {
            background: #22c55e;
            color: white;
        }

        .tts-toggle.muted {
            border-color: #94a3b8;
            opacity: 0.6;
        }

        .chat-messages-container {
            flex: 1;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8fafc;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .chat-messages-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .chat-input-area {
            display: flex;
            gap: 12px;
        }

        .chat-input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
            background: white;
        }

        .chat-input-field:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .chat-send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(34, 197, 94, 0.4);
        }

        .chat-send-btn:active {
            transform: scale(0.98);
        }

        .chat-send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 900px) {
            .avatar-page-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .avatar-side {
                order: 2;
            }

            .chat-side {
                order: 1;
            }

            #aivaOrb {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="avatar-page-container">
        <div class="avatar-page-content">
            <!-- Avatar Side -->
            <div class="avatar-side">
                <h1 class="avatar-title">AIVA Avatar</h1>
                <div class="avatar-orb-container">
                    <div id="aivaOrb" class="chat-avatar" aria-hidden="true"></div>
                </div>
            </div>

            <!-- Chat Side -->
            <div class="chat-side">
                <div class="chat-header">
                    <h2>Chat mit AIVA</h2>
                    <button id="tts-toggle" class="tts-toggle" title="Text-to-Speech ein/aus" aria-label="Text-to-Speech ein/aus">ðŸ”Š</button>
                </div>
                <div class="chat-messages-container" id="chat-messages">
                    <div class="chatbot-message bot">
                        <div class="chatbot-bubble">Hallo! Ich bin AIVA. Stelle mir eine Frage und ich werde dir antworten â€“ sowohl schriftlich als auch mÃ¼ndlich!</div>
                    </div>
                </div>
                <form id="chat-form" class="chat-input-area">
                    <input 
                        type="text" 
                        id="chat-input" 
                        class="chat-input-field" 
                        placeholder="Nachricht eingeben..."
                        autocomplete="off"
                    >
                    <button type="submit" class="chat-send-btn" id="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="script-avatar.js"></script>
</body>
</html>
